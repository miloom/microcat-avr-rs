syntax = "proto3";

package imu;

message GyroData {
  sint32 x = 1; // x_angular_rate = x / 131 LSB(ยบ/s)
  sint32 y = 2; // y_angular_rate = y / 131 LSB(ยบ/s)
  sint32 z = 3; // z_angular_rate = z / 131 LSB(ยบ/s)
}

message AccelData {
  sint32 x = 1;
  sint32 y = 2;
  sint32 z = 3;
}

message Telemetry {
  GyroData gyro = 1;
  AccelData accel = 2;
}
